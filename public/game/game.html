<div class="game">
    <div class="container">
        <div class="col-xs-3 info-table">
            <strong><h2>Carabobo Battle</h2></strong>
            <h4><strong>Player data:</strong></h4>
            <h4><strong>Email:</strong> {{user.email}}</h4>
            <h4><strong>Character:</strong> {{user.character.name}}</h4>
            <img src="{{user.character.urlImage}}" class="img-circle img-character">
            <h4><strong>Score: {{score}}</strong> </h4>
            <h4><strong>Level: {{level}}</strong></h4>
            <button class="btn btn-primary" ng-click="saveGame()">Save and exit</button>
        </div>
        <div class="col-xs-9 grid-table">      
            <div class="row grid">
                <div class="row" ng-repeat="grid in grids">
                    <div 
                        ng-repeat="grides in grid track by $index" 
                        class="block-potition"
                        ng-class="{'block-active' : grides.active === true, 
                        'block-explored' : grides.explored === true }"
                    >
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</div>
<div ng-include="'../modals/modalWin.html'"></div>
<div ng-include="'../modals/modalEnemy.html'"></div>
